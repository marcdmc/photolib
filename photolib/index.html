<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elegant Image Viewer</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Top Menu -->
        <div id="top-menu">
            <div class="draggable-area"></div>
            <div id="search-bar">
                <input type="text" placeholder="Search..." />
            </div>
            <div class="menu-item" id="settings-icon">
                <span class="material-icons">settings</span>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span id="settings-modal-close" class="close-btn">&times;</span>
                <h2>Settings</h2>
                <label for="image-path">Image Library Path:</label>
                <input
                    type="text"
                    id="image-path"
                    placeholder="Enter path to the image directory"
                />
                <label for="port">Server Port:</label>
                <input
                    type="number"
                    id="port-input"
                    placeholder="Enter port (1025-65535)"
                />
                <button id="save-settings">Save</button>
            </div>
        </div>

        <div id="main-layout">
            <!-- Left Menu -->
            <div id="left-menu">
                <div class="menu-section">
                    <h2>Library</h2>
                    <ul>
                        <li>All Photos</li>
                        <li>Favorites</li>
                        <li>Recently Deleted</li>
                    </ul>
                </div>
                <div class="menu-section">
                    <h2>Albums</h2>
                    <ul>
                        <li>Vacation</li>
                        <li>Family</li>
                        <li>Work</li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main id="content-area">
                <section id="image-container"></section>
            </main>
        </div>

        <!-- Full-view modal -->
        <div id="image-modal">
            <span id="modal-close">&times;</span>
            <img id="modal-img" src="" alt="Full view" />
        </div>
    </body>
</html>
